<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Car Rental System</title>
    <style>
        /* ✅ General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* ✅ Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 15px 50px;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-buttons .btn {
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .login-btn { background: #3498db; color: white; }
        .signup-btn { background: #2ecc71; color: white; }

        .auth-buttons .btn:hover { opacity: 0.8; }

        /* ✅ Contact Section */
        .contact-section {
            text-align: center;
            padding: 50px;
            background: #ffffff;
        }

        .contact-section h2 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .contact-section p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea { resize: none; }

        .submit-btn {
            display: block;
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 1.2em;
            background: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover { background: #d35400; }

        /* ✅ Responsive */
        @media (max-width: 768px) {
            .contact-form { width: 90%; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
    <div class="logo">
        <h1>Vrooom Rentals</h1>
    </div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
    <div class="auth-buttons">
        {% if 'user_id' in session %}
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        {% else %}
            <a href="/login" class="btn login-btn">Login</a>
            <a href="/register" class="btn signup-btn">Sign Up</a>
        {% endif %}

     
    </div>
</nav>

<script>
    // ✅ Logout Function
    function logout() {
        fetch('/logout').then(() => {
            window.location.href = '/';
        });
    }
</script>


    <!-- ✅ Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or need support, feel free to contact us using the form below.</p>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="5" placeholder="Your message..." required></textarea>

            <button type="submit" class="btn submit-btn">Send Message</button>
        </form>
    </section>



</body>
</html>
